<ng-container *ngIf="(blogPost$ | async) as blogPost; else loading">
    <h1>{{ blogPost.title }}</h1>
    <div>{{ blogPost.body }}</div>
    <ul>
      <li>{{ blogPost.creator }}</li>
      <li>{{ blogPost.categoryName }}</li>
      <li>{{ blogPost.dt }}</li>
    </ul>
    <div>
      <button class="btn btn-secondary float-right" (click)="cancel()">Back</button>
    </div>
  </ng-container>
  <ng-template #loading>Loadingâ€¦</ng-template>
